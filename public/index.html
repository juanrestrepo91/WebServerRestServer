<!DOCTYPE HTML>
<html>
	<head>
		<title>Api restful</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>

		<div class="row">
			<div class="col-sm-6">
				<h1>Google Sign-in</h1>
				<hr>
				<div id="g_id_onload" data-client_id="1095302035481-3npahrq5u5kj1uc6jrs6o5675m8m5ouj.apps.googleusercontent.com" data-auto_prompt="false" data-callback="onSignIn">
				</div>
				<div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
				</div>
				<br>
				<button id="google-signout"> SignOut </button>
			<div class="col-sm-6">
				<h1>Login Manual</h1>
				<hr>
				<form class="d-grid">
					<input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
					<input type="password" name="password" class="form-control mb-2" placeholder="Password">
					<button class="btn btn-primary" type="submit">Ingresar</button>
				</form>
			</div>
		</div>
        
      </div>

	</body>

	<script src="./js/auth.js"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>

</html>
